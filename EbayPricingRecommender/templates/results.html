<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Estimator Results</title>
</head>
<body>
    <h1>Results for {{product_name}}</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Condition</th>
            <th>Price</th>
            <th>Predicted Optimal Price</th>
        </tr>
        {% for listing in listings.iterrows() %}
        <tr>
            <td>{{ listing[1]['title'] }}</td>
            <td>{{ listing[1]['condition'] }}</td>
            <td>{{ listing[1]['price'] }}</td>
            <td>{{ listing[1]['predicted_price'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <img src="price_chart.png" alt="Price Trend">
</body>
</html>
